nixpacks.config.json
{
  "phases": {
    "setup": {
      "nixPkgs": ["python39", "ffmpeg"]
    },
    "install": {
      "cmds": ["pip install -r backend/requirements.txt"]
    },
    "build": {
      "cmds": ["mkdir -p backend/uploads backend/output"]
    }
  },
  "start": {
    "cmd": "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
  }
}
